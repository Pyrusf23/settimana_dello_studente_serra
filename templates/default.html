<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Settimana dello Studente ISIS Antonio Serra</title>
    <link rel="stylesheet" href="/static/CSS/bootstrap.min.css"> <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="/static/CSS/default.css"> <!-- Default CSS -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                Settimana dello Studente ISIS Antonio Serra
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a style="color: #ddb575;" class="nav-link px-4" aria-current="page" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a style="color: #ddb575;" class="nav-link dropdown-toggle px-4" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        API
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item">Polveri sottili</a></li>
                        </ul>
                    </li>
                    {% if user %}
                        <li class="nav-item">
                            <div class="dropdown mx-2">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                                    {{ user }}
                                </a>

                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item">Polveri sottili</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item mbtn">
                            <div class="mbtn mx-2">
                                <a class="btn btn-outline-danger" role="button">Logout</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item mbtn me-3">
                            <a class="btn my-btn" href="{{ url_for('auth.login') }}" role="button">Login</a>
                        </li>
                        <li class="nav-item mbtn">
                            <a class="btn my-btn" href="{{ url_for('auth.registrazione') }}" role="button">Registrati</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
        <!-- content -->
    {% endblock %}

    <footer>
        <div class="footer-bottom">
            <p class="footer-bottom-text"><strong>Â© ISIS Antonio Serra - All right reserved.</strong></p>
        </div>
    </footer>

    <script src="/static/JS/jquery-3.6.0.min.js"></script>
    <script src="/static/JS/bootstrap.min.js"></script>
</body>
</html>
